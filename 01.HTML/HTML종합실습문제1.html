<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>종합 실습 문제 1</title>
</head>
<body>
  <h1>납품관리</h1>
  <form>
    <fieldset>
      <legend>납품자 정보</legend><br>
      <label>1. 납품자명 : <input type="text" name="id" placeholder="name"></label><br><br>
      <label>2. email : <input type="email" name="email" placeholder="answs@naver.com"></label><br><br>
      <label>3. 홈페이지 : <input type="url" name="homepage" value="https://"></label><br><br>
    </fieldset>
    <br>
    <fieldset>
      <legend>납품정보</legend>
      <ul>
        <li><label>상품명 : <input type="text"></label></li>
        <li><label>납품수량 : <input type="number" min="100" placeholder="최소 100"></label></li>
        <li><label>납품등급 : <input type="range"></label></li>
        <li><label>기타사항 : <textarea name="textarea"cols="20" rows="2"></textarea></label></li>
      </ul>
    </fieldset>

    <br>
    <button type="submit">send message</button>
  </form>
</body>
</html>
