<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>종합 실습 문제 2</title>
</head>
<body>
  <h1>회원가입</h1>
  <form>
    <fieldset>
      <fieldset>
        <legend>필수 입력 사항</legend>
        <table>
          <tr>
            <th>ID</th>
            <td><input type="text" maxlength="10" placeholder="아이디 10글자 이내" size="30"></td>
            <td><button>중복 확인</button></td>
          </tr>
          <tr>
            <th>비밀번호</th>
            <td colspan="2"><input type="password" minlength="8"  placeholder="영문, 숫자, 특수문자 포함 8자 이상" size="30"></td>
          </tr>
          <tr>
            <th>비밀번호 확인</th>
            <td colspan="2"><input type="text" size="30"></td>

          </tr>
          <tr>
            <th>Email</th>
            <td><input type="email" size="30"></td>
            <td>
              <select name="emailAddr">
                <option value="">naver.com</option>
                <option value="">gmail.com</option>
                <option value="">daum.net</option>
                <option value="" selected>직접입력</option>
              </select>
          </td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>추가 정보</legend>
        <label>프로필 사진 : </label>
        <input type="file" name="profile">
        <br><br>
        <label for="gender">성별 : </label>
        <label><input type="radio" name="gender" value="M" id="gender" checked>남자</label>
        <label><input type="radio" name="gender" value="F" id="gender">여자</label>
        <br><br>
        <label for="date">생년월일 : </label>
        <label><input type="date" name="date" id="date"></label>
        <br><br>
        <label for="hobby">취미</label><br>
        <label><input type="checkbox" name="hobby" value="bastball" id="hobby">야구</label>
        <label><input type="checkbox" name="hobby" value="basketball" id="hobby">농구</label>
        <label><input type="checkbox" name="hobby" value="football" id="hobby">축구</label><br>
        <label><input type="checkbox" name="hobby" value="study" id="hobby" checked>공부</label>
        <label><input type="checkbox" name="hobby" value="music" id="hobby">음악감상</label><br>
        <label><input type="checkbox" name="hobby" value="others" id="hobby">기타 : <input type="text"></label><br>
  
        <label>자기소개</label><br>
        <textarea name="introduction" cols="40" rows="3" style="resize: none;"></textarea>
      </fieldset>
      <br>
      &nbsp;&nbsp;&nbsp;
      <button type="submit">회원가입</button>
      <button type="reset">다시입력</button>
      <button type="">이전으로</button>
    </fieldset>
  </form>
  

</body>
</html>
