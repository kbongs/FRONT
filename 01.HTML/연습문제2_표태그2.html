<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표 태그 2</title>

  <style>
    thead {
      background-color: pink;
      color: white;
    }
    tbody {
      background-color: yellow;
    }
    tbody button {
      background-color: skyblue;
      color: white;
    }
    tfoot {
      background-color: orange;
      color: blue;
    }
  </style>
</head>
<body>
  <table border="1">
    <caption style="color: red; font-size: 20px;"><b>KH정보 교육원 강의</b></caption>
    <tr style="background-color: pink; color: white;">
      <th>관</th>
      <th>강의장</th>
      <th>인원수</th>
      <th>강의명</th>
    </tr>
    <tr style="background-color: yellow;">
      <td rowspan="7">1관</td>
    </tr>
    <tr style="background-color: yellow;">
      <td rowspan="2">R강의장</td>
      <td rowspan="2">30명</td>
      <td>오전:문인수
        <input style="background-color: skyblue;" type="button" value="신청하기">
      </td>
    </tr>
    <tr style="background-color: yellow;">
      <td>오후:문인수
        <input style="background-color: skyblue;" type="button" value="신청하기">
      </td>
    </tr>
    <tr style="background-color: yellow;">
      <td rowspan="2">S강의장</td>
      <td rowspan="2">23명</td>
      <td>오전:이수정
        <input style="background-color: skyblue;" type="button" value="신청하기">
      </td>
    </tr>
    <tr style="background-color: yellow;">
      <td>오후:이수정
        <input style="background-color: skyblue;" type="button" value="신청하기">
      </td>
    </tr>
    <tr style="background-color: yellow;">
      <td rowspan="2">T강의장</td>
      <td rowspan="2">27명</td>
      <td>오전:김형진
        <input style="background-color: skyblue;" type="button" value="신청하기">
      </td>
    </tr>
    <tr style="background-color: yellow;">
      <td>오후:김형진
        <input style="background-color: skyblue;" type="button" value="신청하기">
      </td>
    </tr>
    <tr style="background-color: red; color: blue;">
      <th colspan="4">많이 신청해주세요!</th>

    </tr>
  </table>

  <br>

</html>
